<script>

class Carro {

    // atributos da classe

    #marca
    #modelo
    #cor
    #ano

setMarca (marca) {
    this.#marca = marca;
 }
setModelo (modelo) { 
    this.#modelo = modelo;
 }
setCor (cor) { 
    this.#cor = cor;
}
setAno (ano) { 
    this.#ano = ano;
}

getMarca ( ) { 
    return this.#marca
}
getModelo ( ) { 
    return this.#modelo
}
getCor ( ) { 
    return this.#cor
}
getAno ( ) { 
    return this.#ano
}

}

// instância
let civic = new Carro ();

// Define atributos
civic.setMarca ('Honda');
civic.setModelo ('R-Type');
civic.setCor ('Vermelho');
civic.setAno ('2020');

console.log('civic: ', civic);

document.write("Dados do carro:" + civic)
</script>
